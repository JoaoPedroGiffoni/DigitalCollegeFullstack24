<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form>

        <strong><label for="nome">Nome:</label><br></strong>
        <input id="nome" name="nome" type="text" placeholder="nome"><br>
        <strong><label for="datanasc">Data de nascimento:</label><br></strong>
        <input id="datanasc" name="data" type="date" value="1993-04-26"><br>
        <strong><label for="idade">Idade:</label><br></strong>
        <input id="idade" name="idade" type="number" placeholder="idade">
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

</body>
</html>
