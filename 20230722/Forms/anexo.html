<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexo</title>
</head>
<body>
    
    <form action="">
        <label for="arquivo">Arquivo:</label><br>
        <input id="arquivo" name="arquivo" type="file"><br>

        <label for="cor">Cor</label><br>
        <input type="color" name="cor" id="cor" value="#ff0000"><br>

        <label for="tamanho">Tamanho</label><br>
        <input type="range" id="tamanho" name="tamanho" value="0" min="0" max="100">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
